<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius-Assignment-Aalnoman10</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar bg-body-tertiary rounded">
                <div class="container-fluid">
                    <div>
                        <h3>Interactive</h3>
                        <p>Geometry Genius</p>
                    </div>
                    <button id="blog-page" type="button" class="btn btn-primary">Blog</button>
                </div>
            </nav>
        </header>
        <!-- main  -->
        <main class="row g-2 py-4">
            <section class="col-12 col-sm-9">
                <div class="row row-cols-1 row-cols-sm-3 g-2 text-center">
                    <!-- card 1 -->
                    <div class="col">
                        <div class="card h-100 p-5">
                            <img src="./images/triangle.png" class="card-img-top ggr-img" alt="...">
                            <div class="card-body pt-5">
                                <h5 id="triangle-title" class="card-title">Triangle</h5>
                                <p class="card-text">Area (A) = 0.5 &times; b &times; h</p>
                                <div class="card-text d-flex">
                                    <label class="d-flex">
                                        <input id="triangle-base" class="w-100" type="number" placeholder="h"><span
                                            class="px-2">cm</span>
                                    </label>
                                    <label class="d-flex">
                                        <input id="triangle-height" class="w-100" type="number" placeholder="b"><span
                                            class="px-2">cm</span>
                                    </label>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button id="btn-triangle" class="btn btn-primary w-100">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card 2 -->
                    <div class="col">
                        <div class="card h-100 p-5">
                            <img src="./images/rectangle.png" class="card-img-top ggr-height ggr-img" alt="...">
                            <div class="card-body pt-5">
                                <h5 id="rectangle-title" class="card-title">Rectangle</h5>
                                <p class="card-text">Area (A) = w &times; l</p>
                                <div class="card-text d-flex">
                                    <label class="d-flex">
                                        <input id="rectangle-weight" class="w-100" type="number" placeholder="w"><span
                                            class="px-2">cm</span>
                                    </label>
                                    <label class="d-flex">
                                        <input id="rectangle-length" class="w-100" type="number" placeholder="l"><span
                                            class="px-2">cm</span>
                                    </label>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button id="btn-rectangle" class="btn btn-primary w-100">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card 3 -->
                    <div class="col">
                        <div class="card h-100 p-5">
                            <img src="./images/parallelogram.png" class="card-img-top ggr-height ggr-img" alt="...">
                            <div class="card-body pt-5">
                                <h5 id="parallelogram-title" class="card-title">Parallelogram</h5>
                                <p class="card-text">Area (A) = b &times; h</p>
                                <div class="card-text d-flex">
                                    <label class="d-flex">
                                        <input id="parallelogram-base" class="w-100" type="number" placeholder="b"><span
                                            class="px-2">cm</span>
                                    </label>
                                    <label class="d-flex">
                                        <input id="parallelogram-height" class="w-100" type="number"
                                            placeholder="h"><span class="px-2">cm</span>
                                    </label>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button id="btn-parallelogram" class="btn btn-primary w-100">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card 4 -->
                    <div class="col">
                        <div class="card h-100 p-5">
                            <img src="./images/rhombus.png" class="card-img-top ggr-height ggr-img" alt="...">
                            <div class="card-body pt-5">
                                <h5 id="rhombus-title" class="card-title">Rhombus</h5>
                                <p class="card-text">Area (A) = 0.5 &times; d<sub>1</sub> &times; d<sub>2</sub></p>
                                <div class="card-text d-flex">
                                    <label class="d-flex">
                                        <input id="rhombus-d1" class="w-100" type="number" placeholder="d1"><span
                                            class="px-2">cm</span>
                                    </label>
                                    <label class="d-flex">
                                        <input id="rhombus-d2" class="w-100" type="number" placeholder="d2"><span
                                            class="px-2">cm</span>
                                    </label>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button id="btn-rhombus" class="btn btn-primary w-100">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card 5 -->
                    <div class="col">
                        <div class="card h-100 p-5">
                            <img src="./images/pentagon.png" class="card-img-top ggr-height ggr-img" alt="...">
                            <div class="card-body pt-5">
                                <h5 id="pentagon-title" class="card-title">Pentagon</h5>
                                <p class="card-text">Area (A) = 0.5 &times; b &times; p</p>
                                <div class="card-text d-flex">
                                    <label class="d-flex">
                                        <input id="pentagon-base" class="w-100" type="number" placeholder="b"><span
                                            class="px-2">cm</span>
                                    </label>
                                    <label class="d-flex">
                                        <input id="pentagon-p" class="w-100" type="number" placeholder="p"><span
                                            class="px-2">cm</span>
                                    </label>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button id="btn-pentagon" class="btn btn-primary w-100">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- card 6 -->
                    <div class="col">
                        <div class="card h-100 p-5">
                            <img src="./images/ellipse.png" class="card-img-top ggr-height ggr-img" alt="...">
                            <div class="card-body pt-5">
                                <h5 id="ellipse-title" class="card-title">Ellipse</h5>
                                <p class="card-text">Area (A) = &pi;ab</p>
                                <div class="card-text d-flex">
                                    <label class="d-flex">
                                        <input id="ellipse-a" class="w-100" type="number" placeholder="a"><span
                                            class="px-2">cm</span>
                                    </label>
                                    <label class="d-flex">
                                        <input id="ellipse-b" class="w-100" type="number" placeholder="b"><span
                                            class="px-2">cm</span>
                                    </label>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button id="btn-ellipse" class="btn btn-primary w-100">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-12 col-sm-3">
                <div class="col">
                    <div class="card h-100 py-5 px-2">
                        <h5 class="card-title text-center text-decoration-underline">Area Calculation</h5>
                        <ol id="list-container" class="pt-3 ggr-ol">
                        </ol>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="script/function.js"></script>
    <script src="script/btn-click.js"></script>
</body>

</html>
